            <div class="formulario">

              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> <!-- En esta zona la pagina espera recibir un correo electronico -->
              <div id="emailHelp" class="form-text">Los votos son confidenciales y solamente tu puedes verlos</div>
            </div>
            <div class="formulario">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label> <!-- Etiqueta del nombre del campo -->

            <div class="formulario">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones de usuario</label>
